<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Scripts/angular.js"></script>
    <script>
        var app=angular.module('myApp',[]);
        app.controller('HomeController',function ($scope) {
            $scope.msg="";
            $scope.uname="";
            $scope.focus=function () {
            $scope.msg = "Name in Block Letters.";
        }
        $scope.blur=function () {
            $scope.msg="";
            $scope.uname=$scope.uname.toUpperCase();
        }
        })
    </script>
</head>
<body ng-app="myApp", ng-controller="HomeController">
Name : <input type="text" ng-model="uname" ng-focus="focus()" ng-blur="blur()">
<span>{{msg}}</span>
</body>
</html>
