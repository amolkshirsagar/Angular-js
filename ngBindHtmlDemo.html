<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html Bind Demo</title>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-sanitize.js"></script>
    <script>
        var app = angular.module("myApp2",['ngSanitize']);
        app.controller('HomeController', function ($scope) {
            $scope.msg = "Welcome to the <b> AngularJS</b>"
        });
    </script>
</head>
<body ng-app="myApp2", ng-controller="HomeController">
<div ng-bind-html="msg"></div>
</body>
</html>
