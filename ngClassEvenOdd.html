<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .evenstyle{
            background-color: #d58512;
            color: white;
        }
        .oddstyle{
            background-color: #2196F3;
            color:white;
        }
        .even{
            color: red;
        }
        .odd {
            color: blue;
        }
        th{
            background-color: green;
            color: white;
        }
    </style>
    <script src="Scripts/angular.js"></script>
    <script>
        var app = angular.module('myApp',[]);
        app.controller('HomeController',function ($scope) {
            $scope.products=[
                {ProductId : 1, Name : "LG tv"},
                {ProductId : 2, Name : "Mobile"},
            ];
        })
    </script>
</head>
<body ng-app="myApp", ng-controller="HomeController">
<div ng-init="cities =['Delhi','Hyd','Mumbai','Chennai']">
    <caption>Cities</caption>
    <ol>
        <li ng-repeat="item in cities" ng-class-odd="'odd'" ng-class-even="'even'">{{item}}</li>
    </ol>
</div>
<br>
<div>
    <table border="1" width="400">
        <th>Product Id</th>
        <th>Name</th>
        <tr ng-repeat="item in products" ng-class-odd="'oddstyle'" ng-class-even="'evenstyle'">
            <td>{{item.ProductId}}</td>
            <td>{{item.Name}}</td>
        </tr>
    </table>
</div>
</body>
</html>
