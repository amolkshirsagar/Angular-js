<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Scripts/angular.js"></script>
    <script>
        var app=angular.module('myApp',[]);
        app.controller('HomeController',function ($scope, $interval) {
            function getTime() {
                var now=new Date();
                $scope.today=now.toLocaleTimeString();
            }
            var time =$interval(getTime,1000);

            $scope.stopTime=function () {
            $interval.cancel(time)
            }
        })
    </script>
</head>
<body ng-app="myApp" ng-controller="HomeController">
{{today}} &nbsp;&nbsp;
<button ng-click="stopTime()">Stop</button>
</body>
</html>
