<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Init Demo</title>
    <script src ="Scripts/angular.js"></script>
    <script>
        var app = angular.module("MyApp",[]);
        app.controller('HomeController',function ($scope) {
            $scope.count=0;
            $scope.count=$scope.count+1
        });
    </script>
</head>
<body ng-app="MyApp">
<div ng-controller="HomeController">
    Count : <span ng-bind="count"></span><br>
    Hello : <span ng-init="name ='John'">{{name}}</span><br>
    City : <span ng-init="cities=['Delhi','Hyd']">{{cities[0]}}</span><br>
    Product : <span ng-init="product = {Id:1, Name: 'Mobile'}">{{product.Name}}</span>
</div>
</body>
</html>
