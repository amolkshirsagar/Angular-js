<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Scripts/angular.js"></script>
    <script>
        var app=angular.module('myApp',[]);
        app.controller('HomeController',function ($scope, $filter) {
            $scope.msg="Welcome to AngularJS";
            $scope.change=function () {
                $scope.msg=$filter('uppercase')($scope.msg);
            }
        })
    </script>
</head>
<body ng-app="myApp" ng-controller="HomeController">
{{msg}}<br><br>
<button ng-click="change()">Change Case</button>
</body>
</html>
