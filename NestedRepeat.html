<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Repeat</title>
    <script src="Scripts/angular.js"></script>
    <script>
    var app = angular.module('MyApp',[]);
    app.controller('HomeController', function ($scope) {
        var categories = [{Name : "Electronics", list : ["Samsung tv", "Mobile"]},
            {Name : "Footwear", list : ["Nike Shoe", "Sparx Sandle"]}];
        $scope.categories= categories;
    });
    </script>
</head>
<body ng-app="MyApp", ng-controller="HomeController">
<h2> Categories & Products</h2>
<ol>
    <li ng-repeat="category in categories">
        {{category.Name}}
        <ul>
            <li ng-repeat="product in category.list">
                {{product}}
            </li>
        </ul>
    </li>
</ol>
</body>
</html>
