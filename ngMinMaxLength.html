<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Scripts/angular.js"></script>
</head>
<body ng-app>
<form name="form1">
    Your Name :
    <input type="text" name="txtName" ng-model="txtName" ng-minlength="4" ng-maxlength="15">
    <span ng-show="form1.txtName.$error.minlength">Name too Short</span>
    <span ng-show="form1.txtName.$error.maxlength">Name too Long</span>
</form>
</body>
</html>
