<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binding Demo</title>
    <script src="Scripts/angular.js"></script>
    <script>
        var app = angular.module("myApp",[]);
        app.controller('BindController', function ($scope) {
            $scope.msg = "Welcome to the AngularJS"
        });
    </script>
</head>
<body ng-app="myApp", ng-controller="BindController">
    <div ng-bind="msg">
    </div>
</body>
</html>
