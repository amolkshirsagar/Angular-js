<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-messages.js"></script>
    <script>
        var app=angular.module('myApp',['ngMessages']);
    </script>
</head>
<body ng-app="myApp">
<div class="container">
<form name="form1" novalidate>
    <div class="form-group">
        <label for = "txtName">User Name</label>
        <input class="form-control" type="text" name="txtName" ng-model="txtName" ng-minlength="5" ng-maxlength="10" required>
        <div ng-messages="form1.txtName.$error">
            <span ng-message="required" class="text-danger">Name Required</span>
            <span ng-message="maxlength" class="text-danger">Name too Long</span>
            <span ng-message="minlength" class="text-danger">Name too Short</span>
        </div>
    </div>
    <div class="form-group">
        <label for ="txtEmail">Email</label>
        <input class ="form-control" type ="email" name ="txtEmail" ng-model="txtEmail" required>
        <div ng-messages="form1.txtEmail.$error">
            <span ng-message="required" class="text-danger">Email Required</span>
            <span ng-message="email" class="text-danger">Invalid Email</span>
        </div>
    </div>
    <div>
        <button>Register</button>
    </div>
</form>
</div>
</body>
</html>
