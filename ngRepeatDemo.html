<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repeat Demo</title>
    <script src="Scripts/angular.js"></script>
    <script>
        var app = angular.module('myApp',[]);
        app.controller('HomeController', function ($scope) {
            var products = [{ProductId:1, Name: "Samsung TV", Price:45000.45, Photo:"Images/tv1.png"},
                {
                    ProductId:2, Name: "Samsung Mobile", Price:12999.99, Photo:"Images/mo1.png"
                }];
            $scope.products=products;
        });
    </script>
</head>
<body ng-app="myApp", ng-controller="HomeController">
<div ng-init="cities =['Delhi','Hyd','Mumbai','Chennai']">
    <caption>Cities</caption>
    <ol>
        <li ng-repeat="item in cities">{{item}}</li>
    </ol>
</div>
<div>
    <table width="400" border="1">
        <caption> Products Grid</caption>
        <th>Product Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Preview</th>
        <tr ng-repeat="item in products">
            <td>{{item.ProductId}}</td>
            <td>{{item.Name}}</td>
            <td>{{item.Price}}</td>
            <td>
                <img ng-src="{{item.Photo}}" height="50" width="50">
            </td>
    </table> <br>
    <table width="400" border="1">
        <caption>Products Catalog</caption>
        <tr ng-repeat="item in products">
            <td>
                <img ng-src="{{item.Photo}}" width="100" height="100">
            </td>
            <td>
                <table frame="box" rules="all">
                    <tr>
                        <td>Product Id</td>
                        <td>{{item.ProductId}}</td>
                    </tr>
                    <tr>
                        <td>Name</td>
                        <td>{{item.Name}}</td>
                    </tr>
                    <tr>
                        <td>Price</td>
                        <td>{{item.Price}}</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
