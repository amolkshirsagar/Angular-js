<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Scripts/angular.js"></script>
</head>
<body ng-app="">
  <form name="form1">
      User Name : <input type="text" name="txtName" ng-model="txtName" required>
      <br>
      Email : <input type="email" name="txtEmail" ng-model="txtEmail">
      <br>
      <input type="submit" value="Register">
     <br>
       <hr>
      <table border="1">
          <tr>
              <td>Form untouched</td>
              <td>{{form1.$pristine}}</td>
          </tr>
          <tr>
              <td>Form touched</td>
              <td>{{form1.$dirty}}</td>
          </tr>
          <tr>
              <td>Form Valid</td>
              <td>{{form1.$valid}}</td>
          </tr>
          <tr>
              <td>Form Invalid</td>
              <td>{{form1.$invalid}}</td>
          </tr>
          <tr>
              <td>Is Form Submitted</td>
              <td>{{form1.$submitted}}</td>
          </tr>
      </table>
  </form>
</body>
</html>
